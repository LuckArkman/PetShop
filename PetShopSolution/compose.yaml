services:
  petshop.api:
    image: petshop.api
    build:
      context: .
      dockerfile: PetShop.API/Dockerfile
      args:
        BUILD_CERT_PASSWORD: "3702959"
    environment:
      - ASPNETCORE_URLS=http://+:8080;https://+:443
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/app/certs/certificate.pfx
      - ASPNETCORE_Kestrel__Certificates__Default__Password=3702959
    ports:
      - "5087:8080"
      - "7151:443"
    volumes:
      - ./Cambui.Account/temp/certificate.pfx:/app/certs/certificate.pfx:ro
    networks:
      - PetShop_network

networks:
  PetShop_network:
    driver: bridge  