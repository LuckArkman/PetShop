<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="../../css/Style_access.css">
    <style>
      .wrapper{
        @media(max-width:768px){
          margin-top: 20%;;
        }
      }
    </style>
</head>
<body>
    <main>
        <div class="wrapper">
            <div class="card">
              <div class="card-img">
                <img src="../../assets/imagens/img_cad_vet.png" alt="">
              </div>
              <div class="card-form">
                <h1>Cadastro Veterinárío</h1>
                <form>
                  <!-- Honeypot para bloquear autofill do Firefox -->
                  <input type="text" autocomplete="username" style="position:absolute; top:-9999px">
                  <input type="password" autocomplete="new-password" style="position:absolute; top:-9999px">
                  <div class="form-row">
                    <input type="text" placeholder="Nome" id="nome_vet" name="nome_vet" autocomplete="off" required>
                    <input type="email" placeholder="Email" id="email_vet" name="email_vet" autocomplete="off" required>
                  </div>
                  <div class="form-row">
                    <input type="text" placeholder="CRMV" id="crmv_vet" name="crmv_vet" autocomplete="off" required>
                    <input type="text" placeholder="Especialidade" id="especialidade_vet" autocomplete="off" name="especialidade_vet" required>
                  </div>
                  <div class="form-row">
                    <input type="text" placeholder="Telefone" id="telefone_vet" name="telefone_vet" autocomplete="off" required>
                    <input type="password" placeholder="Senha" id="senha_vet" name="senha_vet" autocomplete="off"   required>
                  </div>
                  <div class="form-row">
                    <input type="password" placeholder="Confirme Senha" id="confirm_senha_vet"  name="confirm_senha_vet" autocomplete="off" required>
                  </div>
                  <button id="btn_cad" name="btn_cad_vet">Cadastrar</button>
                  <div style="text-align: center;" id="div_msg"></div>
                  <p>Já tem conta? <a href="../pages_login/Login_vet.html">Entrar</a></p>
                  <p><a href="Cad_user.html">Voltar</a></p>
                </form>
              </div>
            </div>
          </div>
    </main>
</body>
</html>

<script type="module" src="../../js/Script_cad/Vet_service_cad.js"></script>
