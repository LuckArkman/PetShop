<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="../../css/Style_access.css">
</head>
<body>
    <main>
        <div class="wrapper">
            <div class="card">
              <div class="card-img">
                <img src="../../assets/imagens/img_cad_user.png" alt="">
              </div>
              <div class="card-form">
                <h1>Login Usuário</h1>
                <form>
                  <!-- Honeypot para bloquear autofill do Firefox -->
                  <input type="text" autocomplete="username" style="position:absolute; top:-9999px">
                  <input type="password" autocomplete="new-password" style="position:absolute; top:-9999px">
                  
                  <input type="email" placeholder="Email" id="email_user" required>
                  <input type="password" placeholder="Senha" id="senha_user"required>
                  <button type="button" id="btn_login">Entrar</button>
                  <div id="div_msg" style="text-align: center;"></div>
                  <p>Não tem conta? <a href="../../pages/pages_cad/Cad_user.html">Cadastrar-se</a></p>
                </form>
              </div>
            </div>
          </div>
    </main>
</body>
</html>
<script type="module" src="../../js/Script_login/User_service_login.js"></script>
