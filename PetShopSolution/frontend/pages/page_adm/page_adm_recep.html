<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recepcionistas</title>

<style>
/* Header Topo */
header.top-header {
    width:97%;
    height: 60px;
    background: #4e73df;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 25px;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

header.top-header .logo {
    font-size: 20px;
    font-weight: bold;
}

header.top-header nav a {
    color: white;
    text-decoration: none;
    margin-left: 20px;
    padding: 6px 12px;
    border-radius: 5px;
    transition: background 0.2s;
}

header.top-header nav a:hover,
header.top-header nav a.active {
    background: rgba(255,255,255,0.2);
}

header.top-header .profile {
    display: flex;
    align-items: center;
    gap: 10px;
}

/* Títulos */
.title {
    font-size: 28px;
    margin-top: 100px;
    margin-bottom: 20px;
}

/* Inputs e Botões */
.input {
    padding: 10px;
    width: 100%;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
}

.btn {
    background: #4e73df;
    color: white;
    padding: 10px 18px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: .2s;
}
.btn:hover { opacity: .8; }

/* Tabela */
.table {
    width: 100%;
    background: white;
    border-collapse: collapse;
    margin-top: 20px;
    border-radius: 10px;
    overflow: hidden;
}

.table th {
    background: #eee;
    text-align: left;
    padding: 12px;
    font-size: 14px;
}

.table td {
    padding: 12px;
    border-bottom: 1px solid #ddd;
}

.table tr:hover { background: #f7f7f7; }

.edit, .delete {
    padding: 6px 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.edit { background: #2e7d32; color: white; }
.delete { background: #c62828; color: white; }

.top-actions {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.form {
    margin-top: 20px;
    background: white;
    padding: 20px;
    border-radius: 10px;
}
</style>

</head>
<body>

<header class="top-header">
    <div class="logo">PetShop Admin</div>
    <nav>
        <a href="page_adm.html">Dashboard</a>
        <a href="page_adm_pet.html">Pets</a>
        <a href="page_adm_cliente.html">Clientes</a>
        <a href="#" class="active">Recepcionistas</a>
        <a href="page_adm_agenda.html">Agenda</a>
        <a href="page_adm_finan.html">Financeiro</a>
    </nav>
    <div class="profile">
        <span>Admin</span>
    </div>
</header>

<h2 class="title">Recepcionistas Cadastradas</h2>

<div class="top-actions">
    <input type="text" placeholder="Buscar recepcionista..." class="input">
    <button class="btn">Buscar</button>
</div>

<table class="table">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Email</th>
            <th>Turno</th>
            <th>Ações</th>
        </tr>
    </thead>

    <tbody id="lista_recep">
        <tr>
            <td>Maria Oliveira</td>
            <td>(11) 98888-4444</td>
            <td>maria@petshop.com</td>
            <td>Manhã</td>
            <td>
                <button class="edit">Editar</button>
                <button class="delete">Excluir</button>
            </td>
        </tr>

        <tr>
            <td>Juliana Santos</td>
            <td>(11) 97777-5555</td>
            <td>juliana@petshop.com</td>
            <td>Tarde</td>
            <td>
                <button class="edit">Editar</button>
                <button class="delete">Excluir</button>
            </td>
        </tr>
    </tbody>
</table>

<h2 class="title">Cadastrar Recepcionista</h2>

<form class="form">
    <label>Nome</label>
    <input type="text" class="input" placeholder="Ex: Ana Costa">

    <label>Telefone</label>
    <input type="text" class="input" placeholder="Ex: (11) 90000-0000">

    <label>Email</label>
    <input type="email" class="input" placeholder="Ex: ana@petshop.com">

    <label>Turno</label>
    <select class="input">
        <option>Manhã</option>
        <option>Tarde</option>
        <option>Noite</option>
    </select>

    <button class="btn">Salvar Recepcionista</button>
</form>

</body>
</html>
