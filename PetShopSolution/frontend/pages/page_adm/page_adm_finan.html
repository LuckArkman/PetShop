<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financeiro - Painel Admin</title>

<style>
/* === CSS IGUAL AO DA PÁGINA DE PET === */

header.top-header {
    width:97%;
    height: 60px;
    background: #4e73df;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 25px;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

header.top-header nav a {
    color: white;
    text-decoration: none;
    margin-left: 20px;
    padding: 6px 12px;
    border-radius: 5px;
    transition: background 0.2s;
}
header.top-header nav a:hover,
header.top-header nav a.active {
    background: rgba(255,255,255,0.2);
}

.title {
    font-size: 28px;
    margin-top: 100px;
    margin-bottom: 20px;
}

.input {
    padding: 10px;
    width: 100%;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
}

.btn {
    background: #4e73df;
    color: white;
    padding: 10px 18px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: .2s;
}
.btn:hover { opacity: .8; }

.table {
    width: 100%;
    background: white;
    border-collapse: collapse;
    margin-top: 20px;
    border-radius: 10px;
    overflow: hidden;
}

.table th {
    background: #eee;
    text-align: left;
    padding: 12px;
    font-size: 14px;
}

.table td {
    padding: 12px;
    border-bottom: 1px solid #ddd;
}

.edit { background: #2e7d32; color: white; }
.delete { background: #c62828; color: white; }

.top-actions {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.form {
    margin-top: 20px;
    background: white;
    padding: 20px;
    border-radius: 10px;
}

</style>
</head>

<body>

<header class="top-header">
    <div class="logo">PetShop Admin</div>
    <nav>
        <a href="page_adm.html">Dashboard</a>
        <a href="page_adm_pet.html">Pets</a>
        <a href="page_adm_cliente.html">Clientes</a>
        <a href="page_adm_recep.html">Recepcionistas</a>
        <a href="page_adm_agenda.html">Agenda</a>
        <a href="#" class="active">Financeiro</a>
    </nav>
    <div class="profile"><span>Admin</span></div>
</header>

<h2 class="title">Movimentações Financeiras</h2>

<div class="top-actions">
    <input style="width: 80%;" type="text" placeholder="Buscar movimentação..." class="input">
    <button style="margin-right: 10%;" class="btn">Buscar</button>
</div>

<table class="table">
    <thead>
        <tr>
            <th>Descrição</th>
            <th>Tipo</th>
            <th>Valor</th>
            <th>Data</th>
            <th>Ações</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>Banho - Thor</td>
            <td>Entrada</td>
            <td>R$ 50,00</td>
            <td>10/12/2025</td>
            <td>
                <button class="edit">Editar</button>
                <button class="delete">Excluir</button>
            </td>
        </tr>

        <tr>
            <td>Compra de Shampoo</td>
            <td>Saída</td>
            <td>R$ 20,00</td>
            <td>08/12/2025</td>
            <td>
                <button class="edit">Editar</button>
                <button class="delete">Excluir</button>
            </td>
        </tr>
    </tbody>
</table>

<h2 class="title">Cadastrar Pagamento</h2>

<form class="form">

    <label>Descrição</label>
    <input type="text" class="input" placeholder="Ex: Banho - Thor">

    <label>Tipo</label>
    <select class="input">
        <option>Entrada</option>
        <option>Saída</option>
    </select>

    <label>Valor</label>
    <input type="number" step="0.01" class="input" placeholder="Ex: 50.00">

    <label>Data</label>
    <input type="date" class="input">

    <button class="btn">Salvar</button>
</form>

</body>
</html>
