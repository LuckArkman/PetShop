<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel Admin - PetShop</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

/* Body */
body {
    background: #f4f4f4;
}

/* Header Topo */
header.top-header {
    width: 100%;
    height: 60px;
    background: #4e73df;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 25px;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

header.top-header .logo {
    font-size: 20px;
    font-weight: bold;
}

header.top-header nav a {
    color: white;
    text-decoration: none;
    margin-left: 20px;
    padding: 6px 12px;
    border-radius: 5px;
    transition: background 0.2s;
}

header.top-header nav a:hover,
header.top-header nav a.active {
    background: rgba(255,255,255,0.2);
}

header.top-header .profile {
    display: flex;
    align-items: center;
    gap: 10px;
}

header.top-header .profile img {
    width: 35px;
    height: 35px;
    border-radius: 50%;
}

/* Main content */
.main {
    padding: 100px 30px 30px 30px; /* espa√ßo para o header fixo */
    max-width: 1200px;
    margin: 0 auto;
}

/* Dashboard header */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 40px;
}

.header h1 {
    font-size: 32px;
    color: #333;
}

.admin-profile {
    display: flex;
    align-items: center;
    gap: 10px;
}

.admin-profile img {
    width: 45px;
    height: 45px;
    border-radius: 50%;
}

/* Cards */
.cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 20px;
    margin-bottom: 40px;
}

.card {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}

.card h3 {
    color: #555;
    font-size: 14px;
}

.card p {
    font-size: 32px;
    font-weight: bold;
    margin-top: 10px;
}

/* Charts */
.charts {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 25px;
}

.chart-box {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}

.chart-box h3 {
    margin-bottom: 15px;
    color: #333;
}

/* Responsivo */
@media (max-width: 768px) {
    .cards, .charts {
        grid-template-columns: 1fr;
    }
}
</style>
</head>
<body>

<!-- Header topo fixo -->
<header class="top-header">
    <div class="logo">PetShop Admin</div>
    <nav>
        <a href="#"class="active">Dashboard</a>
        <a href="page_adm_pet.html">Pets</a>
        <a href="page_adm_cliente.html">Clientes</a>
        <a href="page_adm_recep.html">Recepcionistas</a>
        <a href="page_adm_agenda.html">Agenda</a>
        <a href="page_adm_finan.html">Financeiro</a>
    </nav>
    <div class="profile">
        <span style="cursor: pointer;">sair</span>
    </div>
</header>

<!-- Main content -->
<main class="main">
    <!-- Cards -->
    <section class="cards">
        <div class="card">
            <h3>Atendimentos Hoje</h3>
            <p>12</p>
        </div>

        <div class="card">
            <h3>Faturamento do Dia</h3>
            <p>R$ 450</p>
        </div>

        <div class="card">
            <h3>Pets Cadastrados</h3>
            <p>84</p>
        </div>
    </section>

    <!-- Charts -->
    <section class="charts">
        <div class="chart-box">
            <h3>Faturamento Mensal</h3>
            <canvas id="chartFaturamento"></canvas>
        </div>

        <div class="chart-box">
            <h3>Atendimentos por Tipo</h3>
            <canvas id="chartAtendimentos"></canvas>
        </div>
    </section>
</main>

</body>
</html>
