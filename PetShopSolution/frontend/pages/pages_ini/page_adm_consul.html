<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consultas - PetAdmin</title>
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<aside class="sidebar">
  <h2 class="logo">PetAdmin</h2>
  <nav>
    <a><i class="fa-solid fa-paw"></i> Dashboard</a>
    <a><i class="fa-solid fa-user"></i> Usuários</a>
    <a><i class="fa-solid fa-stethoscope"></i> Veterinários</a>
    <a><i class="fa-solid fa-clipboard"></i> Recepcionistas</a>
    <a class="active"><i class="fa-solid fa-calendar"></i> Consultas</a>
    <a><i class="fa-solid fa-credit-card"></i> Pagamentos</a>
  </nav>
</aside>

<main class="content">
  <header class="topbar">
    <h2>Consultas</h2>
    <button class="btn" id="btn_add_consul">+ Nova Consulta</button>
  </header>

  <div class="box">
    <div class="filters">
      <input class="search" placeholder="Buscar por pet ou tutor">
      <select>
        <option>Status</option>
        <option>Agendada</option>
        <option>Concluída</option>
        <option>Cancelada</option>
      </select>
    </div>

    <table>
      <tr>
        <th>Pet</th>
        <th>Tutor</th>
        <th>Veterinário</th>
        <th>Data</th>
        <th>Tipo</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
      <tr>
        <td>Buddy</td>
        <td>João Silva</td>
        <td>Dra. Ana</td>
        <td>20/05/2024 - 14:00</td>
        <td>Consulta</td>
        <td><span class="status scheduled">Agendada</span></td>
        <td class="actions">
          <button class="btn-edit"><i class="fa-solid fa-pen"></i> Editar</button>
          <button class="btn-delete"><i class="fa-solid fa-xmark"></i> Cancelar</button>
        </td>
      </tr>
    </table>
  </div>

  <!--modal de criação de consulta-->
  <div class="modal-backdrop" id="backdropSimpleconsul">
        <div class="modal" role="dialog" aria-modal="true" style="margin-bottom: 10%;">
          <h3>Cadastrar Agendamento - informações essenciais</h3>
          <p class="muted">Somente os campos mínimos para criar a consulta.</p>
          <div class="form-grid" style="margin-top:12px">
            <form action="" id="form_consul">
            <div>
                <label>CRMV</label>
                <input type="text" id="fCmrvconsul" placeholder="Ex:Digite cmrv do veterinário" maxlength="12"/>
              </div>
            <div>
            <div>
              <label>RG</label>
              <input type="number" id="fRgconsul" placeholder="RG do responsável">
            </div>
            <div>
              <label for="data_consul">Data</label>
              <input type="date" id="data_consul" placeholder="Dia do agendamento">
              <select id="horario_consul">
                <option value="">Selecione o horário</option>
                <option value="08:00">08:00</option>
                <option value="09:00">09:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
              </select>
            </div>
            <div id="toastMessage" style="text-align: center;"></div>
          <div class="modal-actions">
            <button id="cancelSimpleconsul" class="btn-ghost">Cancelar</button>
            <button id="saveSimpleconsul">Criar Consulta</button>
          </div>
          </form>
        </div>
  </div> 
</main>
</body>
</html>
<script src="../../js/Script_adm/script_adm_consul.js"></script>
