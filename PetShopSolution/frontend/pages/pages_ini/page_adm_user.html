<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Usuários - PetAdmin</title>
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<aside class="sidebar">
  <h2 class="logo">PetAdmin</h2>
  <nav>
    <a><i class="fa-solid fa-paw"></i> Dashboard</a>
    <a class="active"><i class="fa-solid fa-user"></i> Usuários</a>
    <a><i class="fa-solid fa-stethoscope"></i> Veterinários</a>
    <a><i class="fa-solid fa-clipboard"></i> Recepcionistas</a>
    <a><i class="fa-solid fa-calendar"></i> Consultas</a>
    <a><i class="fa-solid fa-credit-card"></i> Pagamentos</a>
  </nav>
</aside>

<main class="content">
  <header class="topbar">
    <h2>Usuários</h2>
    <button class="btn" id="btn_add_user">+ Novo Usuário</button>
  </header>

  <div class="box">
    <input class="search" placeholder="Buscar usuário...">

    <table>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>
        <th>Tipo</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
      <tr>
        <td>João Silva</td>
        <td>joao@email.com</td>
        <td>(11) 99999-9999</td>
        <td>Cliente</td>
        <td>Ativo</td>
        <td class="actions">
            <button class="btn-edit">
                <i class="fa-solid fa-pen"></i> Editar
            </button>

            <button class="btn-delete">
                <i class="fa-solid fa-trash"></i> Deletar
            </button>
        </td>
      </tr>
    </table>
  </div>

 <!--Modal de criação de recepcionista-->
  <div class="modal-backdrop" id="backdropSimpleuser">
        <div class="modal" role="dialog" aria-modal="true" style="margin-bottom: 10%;">
          <h3>Cadastrar Usuário - informações essenciais</h3>
          <p class="muted">Somente os campos mínimos para criar o perfil.</p>
          <div class="form-grid" style="margin-top:12px">
            <form action="" id="form_user">
            <div>
              <label>Nome</label>
              <input type="text" id="fNameuser" placeholder="Ex:Pedro" maxlength="12" />
            </div>
            <div>
              <label>Email</label>
              <input type="text" id="fEmailuser" placeholder="Ex:user123@gmail.com" maxlength="12" />
            </div>
            <div>
              <label>RG</label>
              <input type="number" id="fRguser" placeholder="RG">
            </div>
            <div>
              <label>CPF</label>
              <input type="number" id="fCpfuser" placeholder="CPF">
            </div>
            <div>
              <label>Senha</label>
              <input type="text" id="fsenhauser" placeholder="Senha" />
            </div>
            <div>
              <label>Confirme senha</label>
              <input type="text" id="fConsenhauser" placeholder="confirmar senha">
            </div>
            <div style="margin-top: 3%; text-align: center " id="toastMessage"></div>
          <div class="modal-actions">
            <button type="button" id="cancelSimpleuser" class="btn-ghost">Cancelar</button>
            <button type="button" id="saveSimpleuser">Criar perfil</button>
          </div>
          </form>
        </div>
  </div> 
</main>

</body>
</html>

<script src="../../js/Script_adm/script_adm_user.js"></script>
