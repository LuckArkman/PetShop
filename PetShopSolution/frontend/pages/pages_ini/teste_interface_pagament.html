<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pagamento</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="overlay">
  <div class="payment-modal">
    
    <div class="modal-header">
      <i class="fa-solid fa-credit-card"></i>
      <h2>Finalizar Pagamento</h2>
    </div>

    <div class="modal-body">

      <div class="form-group">
        <label for="appointmentType">Tipo de consulta</label>
        <select id="appointmentType">
          <option value="consulta">Consulta</option>
          <option value="retorno">Retorno</option>
          <option value="vacina">Vacina</option>
        </select>
      </div>

      <div class="form-group">
        <label for="paymentType">Forma de pagamento</label>
        <select id="paymentType">
          <option value="selecione">Selecione</option>
          <option value="pix">PIX</option>
          <option value="card">Cartão</option>
        </select>
      </div>

      
      <div class="form-group">
        <label for="value_total">Valor do pagamento</label>
        <input step="0.01" type="number" id="value_total" placeholder="R$ 0,00">
      </div>
      <div class="price-box">
        <span>Total</span>
        <span id="priceValue">R$ 0,00</span>
      </div>

      <button class="pay-button">
        <i class="fa-solid fa-lock"></i>
        Pagar com segurança
      </button>

      <p class="secure-text">
        <i class="fa-solid fa-shield-halved"></i>
        Pagamento 100% seguro
      </p>

    </div>
  </div>
</div>

<script>
  const valueInput = document.getElementById("value_total")
  const priceValue = document.getElementById("priceValue")

  valueInput.addEventListener("input", () => {
    const value = parseFloat(valueInput.value || 0)
    priceValue.innerText = value.toLocaleString("pt-BR", {
      style: "currency",
      currency: "BRL"
    })
  })
</script>

</body>
</html>
