<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Veterinários - PetAdmin</title>
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<aside class="sidebar">
  <h2 class="logo">PetAdmin</h2>
  <nav>
      <a href="pagina_adm_dash.html"><i class="fa-solid fa-paw"></i> Dashboard</a>
      <a href="page_adm_user.html"><i class="fa-solid fa-user"></i> Usuários</a>
      <a class="active" href="page_adm_vet.html"><i class="fa-solid fa-stethoscope"></i> Veterinários</a>
      <a href="page_adm_recep.html"><i class="fa-solid fa-clipboard"></i> Recepcionistas</a>
  </nav>
</aside>

<main class="content">
  <header class="topbar">
    <h2>Veterinários</h2>
    <button class="btn" id="btn_add_vet">+ Novo Veterinário</button>
  </header>

  <div class="box">
    <input class="search" placeholder="Buscar Veterinário...">
    <table>
      <tr>
        <th>Nome</th>
        <th>Especialidade</th>
        <th>CRMV</th>
        <th>Ações</th>
      </tr>
    </table>
  </div>

  <!--modal de criação de vet-->
  <div class="modal-backdrop" id="backdropSimplevet">
        <div class="modal" role="dialog" aria-modal="true" style="margin-bottom: 10%;">
          <h3>Cadastrar veterinário - informações essenciais</h3>
          <p class="muted">Somente os campos mínimos para criar o perfil.</p>
          <div class="form-grid" style="margin-top:12px">
            <form id="form_vet">
            <div>
                <label>CRMV</label>
                <input type="text" id="fCmrv" placeholder="Ex:Digite cmrv do veterinário"/>
              </div>
            <div>
              <label>Nome</label>
              <input type="text" id="fNamevet" placeholder="Ex:Carlos" />
            </div>
            <div>
              <label>Email</label>
              <input type="text" id="fEmailvet" placeholder="Ex:vet123@gmail.com"/>
            <div>
            <div>
              <label>Especialidade</label>
              <input type="text" id="fEspvet" placeholder="Ex:Cirurgião" />
            </div>
            <div>
              <label>Telefone</label>
              <input type="tel" id="fTelvet" placeholder="Telefone">
            </div>
            <div>
              <label>Senha</label>
              <input type="text" id="fsenhavet" placeholder="Senha" />
            </div>
            <div>
              <label>Confirme senha</label>
              <input type="text" id="fConsenhavet" placeholder="confirmar senha">
            </div>
            <div style="margin-top: 3%; text-align: center " id="toastMessage"></div>
          <div class="modal-actions">
            <button type="button" id="cancelSimplevet" class="btn-ghost">Cancelar</button>
            <button type="button" id="saveSimplevet">Criar perfil</button>
          </div>
          </form>
        </div>
  </div> 
</main>
 <!-- Modal de edição de veterinário -->
<div class="modal-backdrop_edit" id="backdropSimplevetedit">
  <div class="modal_edit" role="dialog" aria-modal="true" style="margin-bottom: 10%;">
    <h3>Editar Veterinário - informações essenciais</h3>

    <div class="form-grid_edit" style="margin-top:12px">
      <form id="form_vet_edit">

        <div>
          <label>CRMV</label>
          <input type="text" id="fCmrvvetedit" placeholder="CRMV">
        </div>

        <div>
          <label>Nome</label>
          <input type="text" id="fNamevetedit" placeholder="Nome">
        </div>

        <div>
          <label>Email</label>
          <input type="text" id="fEmailvetedit" placeholder="Email">
        </div>

        <div>
          <label>Especialidade</label>
          <input type="text" id="fEspvetedit" placeholder="Especialidade">
        </div>

        <div>
          <label>Telefone</label>
          <input type="tel" id="fTelvetedit" placeholder="Telefone">
        </div>

        <div>
          <label>Senha</label>
          <input type="text" id="fsenhavetedit" placeholder="Senha">
        </div>

        <div>
          <label>Confirme senha</label>
          <input type="text" id="fConsenhavetedit" placeholder="Confirmar senha">
        </div>

        <div style="margin-top: 3%; text-align: center" id="toastMessageedit"></div>

        <div class="modal-actions_edit">
          <button type="button" id="cancelSimplevetedit" class="btn-ghost">Cancelar</button>
          <button type="button" id="saveSimplevetedit">Editar perfil</button>
        </div>

      </form>
    </div>
  </div>
</div>

</body>
</html>

<script src="../../js/Script_adm/script_adm_vet.js"></script>
