<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Veterinários - PetAdmin</title>
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<aside class="sidebar">
  <h2 class="logo">PetAdmin</h2>
  <nav>
    <a><i class="fa-solid fa-paw"></i> Dashboard</a>
    <a><i class="fa-solid fa-user"></i> Usuários</a>
    <a class="active"><i class="fa-solid fa-stethoscope"></i> Veterinários</a>
    <a><i class="fa-solid fa-clipboard"></i> Recepcionistas</a>
    <a href=""><i class="fa-solid fa-calendar"></i> Consultas</a>
    <a href=""><i class="fa-solid fa-credit-card"></i> Pagamentos</a>
   
  </nav>
</aside>

<main class="content">
  <header class="topbar">
    <h2>Veterinários</h2>
    <button class="btn" id="btn_add_vet">+ Novo Veterinário</button>
  </header>

  <div class="box">
    <input class="search" placeholder="Buscar Veterinário...">
    <table>
      <tr>
        <th>Nome</th>
        <th>Especialidade</th>
        <th>CRMV</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
      <tr>
        <td>Dra. Ana</td>
        <td>Clínica Geral</td>
        <td>12345</td>
        <td>Ativo</td>
        <td class="actions">
            <button class="btn-edit">
                <i class="fa-solid fa-pen"></i> Editar
            </button>

            <button class="btn-delete">
                <i class="fa-solid fa-trash"></i> Deletar
            </button>
        </td>
      </tr>
    </table>
  </div>

  <!--modal de criação de vet-->
  <div class="modal-backdrop" id="backdropSimplevet">
        <div class="modal" role="dialog" aria-modal="true" style="margin-bottom: 10%;">
          <h3>Cadastrar veterinário - informações essenciais</h3>
          <p class="muted">Somente os campos mínimos para criar o perfil.</p>
          <div class="form-grid" style="margin-top:12px">
            <form id="form_vet">
            <div>
                <label>CRMV</label>
                <input type="text" id="fCmrv" placeholder="Ex:Digite cmrv do veterinário" maxlength="12"/>
              </div>
            <div>
              <label>Nome</label>
              <input type="text" id="fNamevet" placeholder="Ex:Carlos" maxlength="12" />
            </div>
            <div>
              <label>Email</label>
              <input type="text" id="fEmailvet" placeholder="Ex:vet123@gmail.com" maxlength="12" />
            <div>
            <div>
              <label>Especialidade</label>
              <input type="text" id="fEspvet" placeholder="Ex:Cirurgião" />
            </div>
            <div>
              <label>Telefone</label>
              <input type="tel" id="fTelvet" placeholder="Telefone">
            </div>
            <div>
              <label>Senha</label>
              <input type="text" id="fsenhavet" placeholder="Senha" />
            </div>
            <div>
              <label>Confirme senha</label>
              <input type="text" id="fConsenhavet" placeholder="confirmar senha">
            </div>
            <div style="margin-top: 3%; text-align: center " id="toastMessage"></div>
          <div class="modal-actions">
            <button type="button" id="cancelSimplevet" class="btn-ghost">Cancelar</button>
            <button type="button" id="saveSimplevet">Criar perfil</button>
          </div>
          </form>
        </div>
  </div> 
</main>
</body>
</html>

<script src="../../js/Script_adm/script_adm_vet.js"></script>
